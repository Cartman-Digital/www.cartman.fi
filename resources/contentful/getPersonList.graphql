query peopleByListQuery($listId: String!){
  peopleList(id: $listId) {
    numberOfEmployeesShown
    linkedFrom {
      personCollection(
        order: sortOrder_ASC){
        items {
          __typename
          slug
          name
          jobTitle
          shortText{
            json
          }
          picture{
            url(transform: {format: WEBP quality: 85})
            title
          }
        }
      }
    }
  }
}