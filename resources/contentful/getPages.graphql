query pageCollectionQuery($preview: Boolean = false, $where: PageFilter) {
  pageCollection (preview: $preview, where: $where, limit:25) {
    items {
      sys {
        id
      }
      title
      slug
      seoIndexing
      contentCollection(preview: $preview) {
        items {
          __typename
          ... on CtaBanner {
            bannerText {
              json
            }
            banner {
              url
              title
            }
            ctaUrl
            ctaButtonText
          }
          ... on CardList {
            sys {
              id
            }
          }
          ... on ArticleList {
            sys {
              id
            }
            numberOfPostsShown
          }
          ... on Nav {
            name
          }
          ... on SideBySide {
            rightColumn {
              json
            }
            leftColumn {
              json
            }
          }
          ... on ContentBlock {
            content {
              json
            }
          }
        }
      }
    }
  }
}
