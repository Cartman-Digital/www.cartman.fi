query pageCollectionQuery(
  $preview: Boolean = false,
  $where: PageFilter = {}
) {
  pageCollection (
    preview: $preview,
    where: $where,
    limit:25
  ) {
    items {
      sys {
        id
      }
      title
      slug
      seoIndexing
      contentCollection(preview: $preview) {
        items {
          __typename
          ... on CtaBanner {
            bannerText {
              json
            }
            banner {
              url(transform: {format: WEBP quality: 85})
              title
            }
            ctaUrl
            ctaButtonText
          }
          ... on CardList {
            sys {
              id
            }
          }
          ... on ArticleList {
            sys {
              id
            }
            numberOfPostsShown
          }
           ... on PeopleList {
            sys {
              id
            }
          }
          ... on Nav {
            name
          }
          ... on SideBySide {
            rightColumn {
              json
            }
            leftColumn {
              json
            }
          }
          ... on ContentBlock {
            content {
              json
            }
          }
        }
      }
    }
  }
}
