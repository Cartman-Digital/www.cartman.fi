query pageCollectionQuery(
  $preview: Boolean = false,
  $where: PageFilter = {}
) {
  pageCollection (
    preview: $preview,
    where: $where,
    limit:25
  ) {
    items {
      sys {
        id
      }
      title
      slug
      seoIndexing
      useNarrowLayout
      contentCollection(preview: $preview, limit:20) {
        items {
          __typename
          ... on CtaBanner {
            bannerText {
              json
            }
            banner {
              url(transform: {format: WEBP quality: 85})
              title
            }
            ctaUrl
            ctaButtonText
          }
          ... on CardList {
	    cssClass
            sys {
              id
            }
          }
          ... on ArticleList {
            sys {
              id
            }
            numberOfPostsShown
          }
           ... on PeopleList {
            sys {
              id
            }
          }
          ... on Nav {
            name
          }
          ... on SideBySide {
            rightColumn {
              json
            }
            leftColumn {
              json
            }
          }
          ... on ContentBlock {
            content {
              json
            }
          }
	  ... on Grid {
	    title
            content {
              json
            }
          }
	  ... on MainBanner {
	    image {
	      url
	    }
          }
	  ... on BlogLatest {
	    title
          }
	  ... on Carousel {
	    title
	    slidesCollection(limit:10) {
	      items {
	        __typename
		... on CtaBanner {
                  bannerText {
                    json
                  }
                  banner {
                    url(transform: {format: WEBP quality: 85})
                    title
                  }
                  ctaUrl
                  ctaButtonText
                }
	      }
	    }
          }
        }
      }
    }
  }
}
