query personCollectionQuery(
  $single: Boolean = true,
  $preview: Boolean = false,
  $where: PersonFilter = {},
) {
  personCollection(
    where: $where,
    preview: $preview
  ) {
    __typename
    items {
      __typename
      name
      email
      jobTitle
      office {
        name
      }
      slug
      picture {
        url
        title
      }
      description @include(if: $single) {
        json
      }
      shortText @skip(if: $single) {
        json
      }
    }  
  }
}