query personCollectionQuery(
  $preview: Boolean = false,
) {
    personCollection(
        preview: $preview
        limit: 15
    ) {
        __typename
        items {
            __typename
            name
            email
            jobTitle
            office {
              name
            }
            slug
            picture {
              url(transform: {format: WEBP quality: 85})
              title
            }
            shortText {
              json
            }
            skillsCollection {
                items {
                    ...skillFields
                }
            }
            otherSkills {
              json
            }
            highlightCollection {
                items {
                    __typename
                    name
                    description {
                        json
                    }
                }
            }
            webAppSkillsCollection {
              items {
                ...skillFields
              }
            }
        }
    }
}

fragment skillFields on DigitalExperience {
    __typename
    name
    techHomePageUrl
    description
    logo {
        url
        title
    }
}
