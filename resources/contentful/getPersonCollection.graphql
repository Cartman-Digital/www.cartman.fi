query personCollectionQuery(
  $list: Boolean = true,
  $preview: Boolean = false,
) {
  personCollection(
    preview: $preview
  ) {
    __typename
    items {
      __typename
      name
      email
      jobTitle
      office {
        name
      }
      slug
      picture {
        url(transform: {format: WEBP quality: 85})
        title
      }
      shortText @include(if: $list) {
        json
      }
      description @skip(if: $list) {
        json
      }
    }  
  }
}