query previewPageQuery($id: String!) {
  page(preview:true, id: $id) {
    sys {
        id
      }
      title
      slug
      seoIndexing
      contentCollection(preview: true) {
        items {
          __typename
          ... on CtaBanner {
            bannerText {
              json
            }
            banner {
              url
              title
            }
            ctaUrl
            ctaButtonText
          }
          ... on CardList {
            sys {
              id
            }
          }
          ... on ArticleList {
            sys {
              id
            }
            numberOfPostsShown
          }
          ... on Nav {
            name
          }
          ... on SideBySide {
            rightColumn {
              json
            }
            leftColumn {
              json
            }
          }
          ... on ContentBlock {
            content {
              json
            }
          }
        }
      }
  }
}
