query postCollectionQuery($type: [String]) {
  postCollection(
    where: {type_contains_some: $type}
    order: publishDate_DESC
    ) {
    __typename
    items {
      __typename
      author {
        name
        picture {
          url
        }
        email
      }
      type
      title
      publishDate
      slug
      postImage{
        url
        title
      }
      content {
        json
      }
    }
  }
}
