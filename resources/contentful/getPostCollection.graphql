query postCollectionQuery(
  $type: [String],
  $list: Boolean = false,
  $preview: Boolean = false
) {
  postCollection(
    where: {type_contains_some: $type}
    order: publishDate_DESC,
    preview: $preview
  ) {
    __typename
    items {
      __typename
      author {
        name
        picture {
          url
        }
        email
      }
      type
      title
      publishDate
      slug
      postImage{
        url
        title
      }
      content @skip(if: $list) {
        json
      }
      shortDescription @include(if: $list) {
        json
      } 
    }
  }
}
