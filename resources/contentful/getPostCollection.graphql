query postCollectionQuery(
  $single: Boolean = true,
  $preview: Boolean = false,
  $where: PostFilter = {},
) {
  postCollection(
    where: $where,
    order: publishDate_DESC,
    preview: $preview
  ) {
    __typename
    items {
      __typename
      author {
        name
        slug
        picture {
          url
          title
        }
        email
      }
      type
      title
      publishDate
      slug
      keywords
      postImage{
        url
        title
      }
      content @include(if: $single) {
        json
      }
      shortDescription @skip(if: $single) {
        json
      } 
    }
  }
}
