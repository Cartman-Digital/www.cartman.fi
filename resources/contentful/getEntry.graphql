query entryQuery($entryId: String!) {
  entryCollection(where: { sys: { id: $entryId } }) {
    items {
      __typename
      sys {
        id
      }
      ... on CardList {
        introduction {
          json
        }
        cardsCollection {
          items {
            __typename
            content {
              json
            }
          }
        }
      }
      ... on Form {
        actionUrl
        fieldsCollection {
          items {
            fieldName
            label
            fieldType
          }
        }
      }
    }
  }
}
