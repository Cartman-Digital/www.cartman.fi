query entryQuery($entryId: String!) {
  entryCollection(where: { sys: { id: $entryId } }) {
    items {
      __typename
      sys {
        id
      }
        ... on Post {
       content{
        json
       }
      }
      ... on CardList {
        introduction {
          json
        }
        cardsCollection {
          items {
            __typename
            content {
              json
            }
          }
        }
      }
      ... on Form {
        actionUrl
        successMessage {
          json
        }
        fieldsCollection {
          items {
            fieldName
            label
            fieldType
          }
        }
      }
      ... on Person {
        name
        email
        picture {
          url
        }
      }
    }
  }
}
