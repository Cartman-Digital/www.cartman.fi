query sitemapQuery {
  pageCollection {
    items {
      title
      slug
      seoIndexing
      seoUpdateFrequency
      sitemapPriority
      sys {
        id
        publishedAt
      }
    }
  }
  postCollection {
    items {
      title
      slug
      seoIndexing
      seoUpdateFrequency
      sitemapPriority
      sys {
        id
        publishedAt
      }
    }
  }
}
