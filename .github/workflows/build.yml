name: Build uberjar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Add SHORT_SHA env property with commit short sha
      run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@10.3
      with:
        # Install just one or all simultaneously
        # The value must indicate a particular version of the tool, or use 'latest'
        # to always provision the latest version
        cli: 1.11.1.1273              # Clojure CLI based on tools.deps

    - name: Create uberjar
      run: clojure -T:build uber

    - name: Publish package
      run: cd target && mvn --batch-mode deploy:deploy-file -DgroupId=com.github.Cartman-Digital -Durl=https://maven.pkg.github.com/Cartman-Digital/www.cartman.fi -DrepositoryId=github -DartifactId=generator -Dversion=1.0.0-${SHORT_SHA} -Dfile=generator.jar -DgeneratePom=false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger deploy
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'generate.yml',
            ref: 'main',
          })